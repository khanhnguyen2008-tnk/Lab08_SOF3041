name: Lab08-SOF3041
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  windows-job:
    name: Test on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Build and Test on Windows
        run: mvn clean verify